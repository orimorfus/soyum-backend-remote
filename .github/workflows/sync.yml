name: Sync main branch

on:
  push:
    branches:
      - main
    repository: pawelrogowski/soYum-backend

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: pawelrogowski/soYum-backend
          token: ${{ secrets.SECOND_REPO_GITHUB_TOKEN }}

      - name: Push changes
        run: |
          git push https://orimorfus:${{ secrets.SECOND_REPO_GITHUB_TOKEN }}@github.com/orimorfus/soyum-backend-remote.git HEAD:main
